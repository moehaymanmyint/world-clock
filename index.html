<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏱️ World Clock ⏱️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
    <div class="container w-50 p-4 my-4">
        <h1 class="title py-2">⏱️ World Clock ⏱️</h1>
        
        <select name="" id="" class="city-list form form-control my-3">
            <option value="">Select a city...</option>
            <option value="current">Current Timezone</option>
            <option value="Europe/London">London</option>
            <option value="Asia/Bangkok">Bangkok</option>
            <option value="Asia/Kuala_Lumpur">Malay</option>
            <option value="America/New_York">New York</option>
            <option value="Asia/Riyadh">Mecca</option>
        </select>

        <div class="city-display">
            <div class="city-info">
                <div class="details">
                    <h1 class="yangon-city"></h1>
                    <p class="yangon-date"></p>
                </div>
                <div id="time" class="yangon-time"></div>
            </div>
            <hr>
            <div class="city-info">
                <div class="details">
                    <h1 class="bangkok-city"></h1>
                    <p class="bangkok-date"></p>
                </div>
                <div id="time" class="bangkok-time"></div>
            </div>
        </div>
              
    </div>

    <footer>
        This project is coded by <a href="https://www.shecodes.io/graduates/75246-moe-hay-man-myint">Moe Hay Man Myint</a>, is open-sourced on <a href="https://github.com/moehaymanmyint/world-clock">GitHub</a> hosted on <a href="https://world-clock-by-moe.netlify.app/">Netlify</a>.
    </footer>
</body>
<script src="app.js"></script>
</html>
