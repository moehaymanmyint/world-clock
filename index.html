<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏱️ World Clock ⏱️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://kit.fontawesome.com/fceb68fb66.js" crossorigin="anonymous"></script>
</head>
<body class="light">
    <div class="container w-50 p-4 my-4">
        <div class="icons d-flex justify-content-between mx-1">
            <div class="d-flex">
                <i class="fa-solid fa-reply-all me-2" id="all-cities"></i>
                <p class="all-cities">All Cities</p>
            </div>
            <i id="dark-mode"></i>
        </div>

        <h1 class="title py-2">World Clock ⏱️</h1>
        
        <select name="" id="" class="city-list form form-control my-3">
            <option value="">Select a city...</option>
            <option value="current">My Timezone</option>
            <option value="Europe/London">London</option>
            <option value="Asia/Bangkok">Bangkok</option>
            <option value="Asia/Kuala_Lumpur">Kuala Lumpur</option>
            <option value="America/New_York">New York</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Asia/Dubai">Dubai</option>
            <option value="Europe/Istanbul">Istanbul</option>
            <option value="Asia/Riyadh">Mecca</option>
            <option value="Asia/Gaza">Palestine</option>
        </select>
        
        <div class="city-display">
            <div class="city-info">
                <div class="details">
                    <h1 class="yangon-city"></h1>
                    <p class="yangon-date"></p>
                </div>
                <div id="time" class="yangon-time"></div>
            </div>
            <hr>

            <div class="city-info">
                <div class="details">
                    <h1 class="singapore-city"></h1>
                    <p class="singapore-date"></p>
                </div>
                <div id="time" class="singapore-time"></div>
            </div>
            <hr>
            
            <div class="city-info">
                <div class="details">
                    <h1 class="bangkok-city"></h1>
                    <p class="bangkok-date"></p>
                </div>
                <div id="time" class="bangkok-time"></div>
            </div>
        </div>
              
    </div>

    <footer>
        This project is coded by <a href="https://www.shecodes.io/graduates/75246-moe-hay-man-myint" target="_blank">Moe Hay Man Myint</a>, is open-sourced on <a href="https://github.com/moehaymanmyint/world-clock" target="_blank">GitHub</a> hosted on <a href="https://world-clock-by-moe.netlify.app/" target="_blank">Netlify</a>.
    </footer>
</body>
<script src="app.js"></script>
</html>
